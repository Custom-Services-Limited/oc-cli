name: Packagist Update

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

permissions:
  contents: read

jobs:
  trigger-packagist:
    name: Trigger Packagist Sync
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Trigger Packagist webhook
        if: ${{ secrets.PACKAGIST_USERNAME != '' && secrets.PACKAGIST_API_TOKEN != '' }}
        env:
          PACKAGIST_USERNAME: ${{ secrets.PACKAGIST_USERNAME }}
          PACKAGIST_API_TOKEN: ${{ secrets.PACKAGIST_API_TOKEN }}
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST \
            -H "Content-Type: application/json" \
            -d '{"package":{"name":"custom-services-limited/oc-cli"}}' \
            "https://packagist.org/api/update-package?username=${PACKAGIST_USERNAME}&apiToken=${PACKAGIST_API_TOKEN}")
          if [ "$RESPONSE" -ge 400 ]; then
            echo "Packagist update failed with status $RESPONSE"
            exit 1
          fi
      - name: Skip Packagist update (missing secrets)
        if: ${{ secrets.PACKAGIST_USERNAME == '' || secrets.PACKAGIST_API_TOKEN == '' }}
        run: echo "Packagist update skipped because secrets are not configured."
